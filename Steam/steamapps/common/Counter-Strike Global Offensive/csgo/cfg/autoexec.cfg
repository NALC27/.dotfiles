//Jumpthrowbind

alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "v" +jumpthrow


bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "CTRL" "+duck"
bind "SPACE" "+jump"
bind "MOUSE1" "+attack"

//Crosshairfarbe

bind "KP_INS" "cl_crosshaircolor 1; cl_hud_color 8"
bind "KP_END" "cl_crosshaircolor 2; cl_hud_color 7"
bind "KP_DOWNARROW" "cl_crosshaircolor 3; cl_hud_color 3"
bind "KP_PGDN" "cl_crosshaircolor 4; cl_hud_color 2"
bind "KP_LEFTARROW" "cl_crosshaircolor 5; cl_hud_color 10"



alias "+shownet" "+showscores; net_graphheight 64"
alias "-shownet" "-showscores; net_graphheight 9999"
net_graph 1;
bind "TAB" "+shownet"

//cleardecals

bind "W" "+forward; r_cleardecals"

//killfeed

con_filter_enable "2"
con_filter_text "Damage Given" 
con_filter_text_out "Player:"
developer 1

//waffenSeiteWechseln

bindToggle "ALT" "cl_righthand"

//switch between crosshairs

bind "KP_5" "exec crosshair1"
bind "KP_RIGHTARROW" "exec crosshair2"
bind "KP_HOME" "exec crosshair3"
bind "KP_MINUS" "exec crosshair4"

//switch between switchWeapon.cfg and mouseJump.cfg

bind "KP_UPARROW" "exec switchWeapon"
bind "KP_PGUP" "exec mouseJump"

//practice config

bind "KP_MULTIPLY" "exec practice_config"

